<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <p>
        <a href="./index.html">Полезные ископаемые</a><br>
        <a href="./statistics.html">Список разных ископаемых</a>
    </p><hr>

    <div class="container">
        <div class="wrapper">
            <form id="filter">
                <details>
                    <summary>Фильтр</summary>
                    <p>
                        <label for="name">Название:</label>
                        <input type="text" id="name">
                    </p><br>

                    <p>
                        <label for="aggregation">Агрегатное состояние:</label>
                        <select id="aggregation">
                            <option value="0" selected>Не выбрано</option>
                            <option value="твердое">Твердое</option>
                            <option value="жидкое">Жидкое</option>
                            <option value="газообразное">Газообразное</option>
                        </select>
                    </p><br>


                    <p>
                        <label for="densityFrom">Плотность (г/см³)</label>
                        от: <input type="number" id="densityFrom">
                        до: <input type="number" id="densityTo">
                    </p><br>

                    <p>
                        <label for="thermal_conductivityFrom">Теплопроводность (Вт/(м·К))</label>
                        от: <input type="number" id="thermal_conductivityFrom">
                        до: <input type="number" id="thermal_conductivityTo">
                    </p><br>

                    <p>
                        <label for="electrical_conductivityFrom">Электропроводность (См/м)</label>
                        от: <input type="number" id="electrical_conductivityFrom">
                        до: <input type="number" id="electrical_conductivityTo">
                    </p><br>

                    <p>
                        <label for="flammability">Горючесть:</label>
                        <select id="flammability">
                            <option value="0" selected>Не выбрано</option>
                            <option value="гoрючее">Горючее</option>
                            <option value="негорючее">Негорючее</option>
                        </select>
                    </p><br>

                    <p>
                        <label for="country">Страна добычи:</label>
                        <input type="text" id="country">
                    </p><br>

                    <input type="button" value="Найти">
                    <input type="button" value="Очистить фильтры">
                </details>
            </form>

            <form id="sort">
                <details>
                    <summary>Сортировка</summary>
                    <label for="fieldsFirst"></label>
                    <select id="fieldsFirst">
                        <option value="0">Нет</option>
                        <option value="1">Название</option>
                        <option value="2">Агрегатное состояние</option>
                        <option value="3">Плотность</option>
                        <option value="4">Теплопроводность</option>
                        <option value="5">Электропроводность</option>
                        <option value="6">Горючесть</option>
                        <option value="7">Страна</option>
                    </select>
                    по убыванию? <input type="checkbox" id="fieldsFirstDesc"><br>

                    <label for="fieldsSecond"></label>
                    <select id="fieldsSecond">
                        <option value="0">Нет</option>
                        <option value="1">Название</option>
                        <option value="2">Агрегатное состояние</option>
                        <option value="3">Плотность</option>
                        <option value="4">Теплопроводность</option>
                        <option value="5">Электропроводность</option>
                        <option value="6">Горючесть</option>
                        <option value="7">Страна</option>
                    </select>
                    по убыванию? <input type="checkbox" id="fieldsSecondDesc"><br>

                    <label for="fieldsThird"></label>
                    <select id="fieldsThird">
                        <option value="0">Нет</option>
                        <option value="1">Название</option>
                        <option value="2">Агрегатное состояние</option>
                        <option value="3">Плотность</option>
                        <option value="4">Теплопроводность</option>
                        <option value="5">Электропроводность</option>
                        <option value="6">Горючесть</option>
                        <option value="7">Страна</option>
                    </select>
                    по убыванию? <input type="checkbox" id="fieldsThirdDesc"><br>

                    <input type="button" value="Сортировать">
                    <input type="button" value="Сбросить сортировку">
                </details>
            </form>
        </div>
        
        <div class="graph-control">
            <div>
                <label><strong>Значение по оси OX</strong></label><br>
                <input type="radio" id="xCountry" name="xAxis" value="Страна" checked>
                <label for="xCountry">Страна</label><br>

                <input type="radio" id="xAggregate" name="xAxis" value="Агрегатное состояние">
                <label for="xAggregate">Агрегатное состояние</label>
            </div>
            <div class="checkBox">
                <label id="oyLabel"><strong>Значение по оси OY</strong></label><br>
                <input type="checkbox" id="showAvg" checked>
                <label for="showAvg">Средняя плотность</label><br>

                <input type="checkbox" id="showMax">
                <label for="showMax">Максимальная плотность</label><br>

                <input type="checkbox" id="showMin">
                <label for="showMin">Минимальная плотность</label>
            </div>
            <div>
                <label for="chartType"><strong>Тип графика</strong></label>
                <select id="chartType">
                    <option value="dotted">Точечная</option>
                    <option value="histogram">Гистограмма</option>
                    <option value="line">Ломаная</option>
                </select>
            </div>
            <div>
                <input type="button" id="drawGraphButton" value="Построить график">
                <input type="button" id="hideGraphButton" value="Скрыть график">
            </div>
        </div>
        <div class="graph-container" id="graph-container">
          <svg></svg>
        </div>
        <div class="control-container">
            <input type="button" id="viewTableButton" value="Скрыть таблицу">
        </div>
    </div>
    <table id="list"> </table>
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/chart.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
    <script src="JavaScript/main.js"></script>
</body>
</html>
